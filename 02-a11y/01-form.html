<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <!-- added do something for no error on w3-->
    <form action="do_something">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
      </div>
      <br />

      <div>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" />
      </div>
      <br />

      <fieldset>
        <legend>Favorite Character</legend>
        <input type="radio" name="favorite_c" id="spongebob" />
        <label for="spongebob">Spongebob</label>
        <br />
        <input type="radio" name="favorite_c" id="patrick" />
        <label for="patrick">Patrick</label>
        <br />
        <input type="radio" name="favorite_c" id="sandy" />
        <label for="sandy">Sandy</label>
        <br />
      </fieldset>
      <br />
      <!-- video answer - <input type="submit" value="Submit"/> -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
